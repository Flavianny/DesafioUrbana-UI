<div class="container">

    <div class="page-header with-buttons two">

        <div>
            <h1 class="page-title">Novo cartão</h1>
        </div>

    </div>

     <p-card>
        <form autocomplete="off" #formUsuario="ngForm" (ngSubmit)="cadastrar(formUsuario)" class="formUsuario">
            <div class="p-fluid">

                <div class="p-field">
                    <label for="numeroCartao">Número do cartão</label>
                    <input type="number" id="numeroCartao" name="numeroCartao" pInputText [(ngModel)]="cartao.numeroCartao" required #numeroCartao="ngModel" />

                    <app-mensagem-de-erro [controle]="numeroCartao" erro="required" mensagem="numeroCartao"></app-mensagem-de-erro>

                </div>

                <div class="p-field">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" pInputText [(ngModel)]="cartao.nome" minlength="3" maxlength="100" required #nome="ngModel">

                    <app-mensagem-de-erro [controle]="nome" erro="required" mensagem="Informe o nome"></app-mensagem-de-erro>
                    <app-mensagem-de-erro [controle]="nome" erro="minlength" mensagem="Mínimo de {{nome.errors?.minlength?.requiredLength}} caracteres"></app-mensagem-de-erro>

                </div>

                <div class="p-field">
                    <label for="tipoCartao">Tipo do cartão</label>
                    <div class="list-header">
                        <div *ngFor="let tipo of tiposCartao">
                            <p-radioButton name=tipo.nome [value]="tipo" [(ngModel)]="tipoSelecionado"></p-radioButton> {{tipo.nome}}
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="botao-salvar">
                <button class="btn-cancelar" pButton label="Voltar" ></button>
                <button class="btn-salvar" pButton type="submit" label="Salvar" [disabled]="!formUsuario.valid"></button>
            </div>
        </form>
   </p-card>
</div>
